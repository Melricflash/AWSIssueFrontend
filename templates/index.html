<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Issue Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>


<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
<!--            <h1 class="navbar-brand fs-2">AWS Issue Creator</h1>-->
                <a class="navbar-brand fs-2" href="#">
                    <img src="/static/aws.png" alt="Logo" width="70" height="45" class="d-inline-block align-text-top">
                    Issue Creator
                </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h2 class="text-center">Create an Issue</h2>

                    <form method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label"><strong>Issue Title</strong></label>
                            <input type="text" class="form-control" id="title" name="title"
                                   placeholder="Enter a title"
                                   value="{{ request.form.get('title', '') }}">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label"><strong>Description</strong></label>
                            <textarea class="form-control" id="description" name="description"
                                      placeholder="Enter a description"
                                      rows="5">{{ request.form.get('description', '') }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="priority" class="form-label"><strong>Priority</strong></label>
                            <input type="number" class="form-control" id="priority" name="priority"
                                   placeholder="Enter a number 1-3"
                                   value="{{ request.form.get('priority', '') }}" min="1" max="3">
                        </div>

                        <button class="btn btn-warning w-100" type="submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
